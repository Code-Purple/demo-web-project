<html>
<head>
<title>Dream a Little Dream of Me</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/dist/typeahead.jquery.js"></script>

<link rel="stylesheet" href="css/skel.css" />
<link rel="stylesheet" href="css/style_song_info.css" />

<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>
<body id="top">

	<!-- Header -->
	<header id="header" class="dream_a_little_dream_of_me">
		<div style="float: left; margin-top: -100px;">
			<a href="http://karaok.in/index.html"><img src="images/home_button.png" width="150px" height ="55px"/></a>
		</div>
		<div id="search-container" style="float: right; margin-top: -100px;">
			<div id="search">
				<input id="searchbox" style="width: 400px;" type="text"
					placeholder="Enter a song title or artist name"
					onkeypress="LoadPage(event)">
			</div>
		</div>

		<a href="#" class="image avatar"><img
			src="images/mamas_and_papas.jpg" alt="" /></a>
		<h1>
			<strong>Dream a Little Dream of Me</strong>
			<ul>
				<li><em>artist: </em> The Mamas and the Papas</li>
				<li><em>released: </em> June 1968</li>
				<li><em>duration: </em> 3:15</li>
				<div id="singbtn">
					<form>
						<button type="submit" name="song" value="dream" formmethod="get"
							formaction="http://karaok.in/song.html">Sing It!</button>
					</form>
				</div>
			</ul>
		</h1>

		<script>
			var substringMatcher = function(strs) {
				return function findMatches(q, cb) {
					var matches, substrRegex;

					// an array that will be populated with substring matches
					matches = [];

					// regex used to determine if a string contains the substring `q`
					substrRegex = new RegExp(q, 'i');

					// iterate through the pool of strings and for any string that
					// contains the substring `q`, add it to the `matches` array
					$.each(strs, function(i, str) {
						if (substrRegex.test(str)) {
							// the typeahead jQuery plugin expects suggestions to a
							// JavaScript object, refer to typeahead docs for more info
							matches.push({
								value : str
							});
						}
					});

					cb(matches);
				};
			};

			var states = [ 'Dream a Little Dream of Me',
					'Sweet Child O\' Mine', 'Happy', 'Shake it Off',
					'Livin\' on a Prayer', 'All About That Bass',
					'Meghan Trainor', 'Bon Jovi', 'Pharell Williams',
					'Mamas and the Papas', 'Guns N\' Roses', 'Taylor Swift' ];

			$('#searchbox').typeahead({
				hint : true,
				highlight : true,
				minLength : 1
			}, {
				name : 'states',
				displayKey : 'value',
				source : substringMatcher(states)
			});
		</script>

		<script type="text/javascript">
			$('#searchbox').focus();
			function LoadPage(e) {
				if (e.keyCode == 13) {
					input = $('#searchbox').val();
					console.log(input);

					if (input.toLowerCase().indexOf(
							"dream a little dream of me") != -1
							|| input.toLowerCase().indexOf(
									"mamas and the papas") != -1) {
						window.location.href = "http://karaok.in/dream_a_little_dream_of_me.html";

					}

					if (input.toLowerCase().indexOf("sweet child o\' mine") != -1
							|| input.toLowerCase().indexOf("guns n\' roses") != -1) {
						window.location.href = "http://karaok.in/sweet_child_of_mine.html";
					}

					if (input.toLowerCase().indexOf("happy") != -1
							|| input.toLowerCase().indexOf("pharell williams") != -1) {
						window.location.href = "http://karaok.in/happy.html";
					}

					if (input.toLowerCase().indexOf("shake it off") != -1
							|| input.toLowerCase().indexOf("taylor swift") != -1) {
						window.location.href = "http://karaok.in/shake_it_off.html";
					}

					if (input.toLowerCase().indexOf("livin\' on a prayer") != -1
							|| input.toLowerCase().indexOf("bon jovi") != -1) {
						window.location.href = "http://karaok.in/living_on_a_prayer.html";
					}

					if (input.toLowerCase().indexOf("all about that bass") != -1
							|| input.toLowerCase().indexOf("meghan trainor") != -1) {
						window.location.href = "http://karaok.in/all_about_that_bass.html";
					}
				}
			}
		</script>

	</header>


</body>
</html>
