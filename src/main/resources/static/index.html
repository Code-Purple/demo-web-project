<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title> Let's go Karaokin'!</title>
        <meta name="Portable, simple karaoke" content="" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/dist/typeahead.jquery.js"></script>
    </head>

    <body>
        <div id="bg_video">
            <video autoplay="autoplay" loop="loop">
                <source src="video/karaoke-video-bg.mp4" type="video/mp4" />
                <source src="video/karaoke-video-bg.ogv" type="video/ogg" />
                <source src="video/karaoke-video-bg.webm" type="video/webm" />
            </video>
        </div>
        <div id="menu-bar">
            <img src="images/logo-wave-large-text.png" alt="karaokin logo" class="logo" />
            <div id="menu-items">
            <h1> Portable. Easy. Fun!</h1> 
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="about.html">Login/Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div id="search-container"> 
            <h4> Let's get the karaoke party started, enter a song now!</h4> 
            <div id="search">
              <input class="songTA" type="text" placeholder="Enter a song title or artist name">
            </div>
        </div>
    </body>
    <script>
        var substringMatcher = function(strs) {
          return function findMatches(q, cb) {
            var matches, substrRegex;
         
            // an array that will be populated with substring matches
            matches = [];
         
            // regex used to determine if a string contains the substring `q`
            substrRegex = new RegExp(q, 'i');
         
            // iterate through the pool of strings and for any string that
            // contains the substring `q`, add it to the `matches` array
            $.each(strs, function(i, str) {
              if (substrRegex.test(str)) {
                // the typeahead jQuery plugin expects suggestions to a
                // JavaScript object, refer to typeahead docs for more info
                matches.push({ value: str });
              }
            });
         
            cb(matches);
          };
        };
 
        var states = ['Dream a Little Dream of Me', 'Sweet Child O\' Mine', 'Happy', 'Shake it Off', 
                      'Livin\' on a Prayer', 'All About That Bass', 'Meghan Trainor', 'Bon Jovi', 
                      'Pharell Williams', 'Mamas and the Papas', 'Guns N\' Roses', 'Taylor Swift'
        ];
         
        $('#search .songTA').typeahead({
          hint: true,
          highlight: true,
          minLength: 1
        },
        {
          name: 'states',
          displayKey: 'value',
          source: substringMatcher(states)
        });
    </script>
</html>
