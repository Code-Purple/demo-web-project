<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.typeahead.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Let's go Karaokin'!</title>
<meta name="Portable, simple karaoke" content="" />
<link rel="stylesheet" href="css/styles.css" />

</head>

<body>
	<div id="bg_video">
		<video autoplay="autoplay" loop="loop">
			<source src="video/karaoke-video-bg.mp4" type="video/mp4" />
			<source src="video/karaoke-video-bg.ogv" type="video/ogg" />
			<source src="video/karaoke-video-bg.webm" type="video/webm" />
		</video>
	</div>

	<div id="textblock">
		<img src="images/logo-wave-large-text.png" alt="karaokin logo"
			class="logo" />
	</div>
	<h1>Portable. Easy. Fun!</h1>

	<div style="clear: both">
		<h2>Hello,</h2>
		<h5>crooner...</h5>
	</div>

	<div class="container">
		<h4>Let's get the karaoke party started, enter a song now!</h4>
		<div id="search">
			<form action="javascript:void(0);" method="GET">
				<fieldset class="clearfix">
					<div class="typeahead-container">
						<div class="typeahead-field">
							<span class="typeahead-query"> <input id="searchbox"
								type="search" name="search" value="Enter a song!"
								onBlur="if(this.value=='')
                                this.value='Enter a song!'"
								onFocus="if(this.value=='Enter a song!')
                                this.value='' ">
							</span>

							<script>
								$('#searchbox')
										.typeahead(
												{
													minLength : 1,
													order : "asc",
													source : {
														data : [
																"dream a little dream of me",
																"the mamas and the papas",
																"sweet child of mine",
																"guns n roses",
																"meghan trainor",
																"all about that bass",
																"bon jovi",
																"living on a prayer",
																"pharrell williams",
																"happy",
																"taylor swift",
																"shake it off"

														]
													},
													callback : {
														onInit : function(node) {
															console
																	.log('Typeahead Initiated on '
																			+ node.selector);
														}
													}
												});
							</script>

							<input type="submit" value="Search" class="button"
								onclick="LoadPage()">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<!-- end search -->
	</div>
	<!-- end container -->

	<script type="text/javascript">
		$("#searchbox").focus();
		function LoadPage() {
			input = $("#searchbox").val();
			window.location.href = "http://karaok.in/happy.html";
			console.log(input);
		}
	</script>

</body>
</html>
